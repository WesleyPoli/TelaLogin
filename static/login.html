<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login - MVC</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Sistema de Login</h1>
            </div>
            
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('login')">Login</button>
                <button class="tab-button" onclick="showTab('register')">Registrar</button>
            </div>
            
            <!-- Formulário de Login -->
            <div id="login-form" class="form-container active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Usuário:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            
            <!-- Formulário de Registro -->
            <div id="register-form" class="form-container">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Usuário:</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Senha:</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmar Senha:</label>
                        <input type="password" id="register-confirm-password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">Registrar</button>
                </form>
            </div>
            
            <!-- Área de mensagens -->
            <div id="message-area" class="message-area"></div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
